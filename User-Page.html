<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoorTooDoor</title>
    <link rel="stylesheet" href="Webbshop/WebbshopCSS/User-page.css">
    <link rel="icon" href="Webbmedia/Oak-Trap-Door.jpg">
</head>
<body>
    <div class="grid-container">
        <div class="Header">
            <h2 class="titleStyling">Sign up to Door Too Door 's website</h2>    
        </div>
        <div class="Sidebar">
            <nav class="navigation">
                <a href="index.html">Home</a> <a href="Products.html">Products</a> 
                <a href="About-Us.html">About Us</a> 
                <div>
                    <a href="User-Page.html"><img class="imgIcon" src="Webbmedia/User-Icon.png" alt="UserIcon"></a>
                </div>
            </nav>  
        </div>
        <div class="Main">
            <fieldset class="CenteredBox"> 
             <legend class="titleStyling"><h3>Sign up here:</h3></legend>
                <form action="Sign-In-Confirmation.html">
                    <label for="Email">Email</label><br>
                    <input type="email" name="Email" id="Email" value="DoorTooDoor@example.dr"><br><br>
                    <label for="Firstname">Firstname:</label> <br>
                    <input type="text" name="Firstname" id="firstname" value="Firstname (as on card)"><br>
                    <label for="Lastname">Lastname:</label><br>
                    <input type="text" name="Lastname" id="lastname" value="Lastname (as on card)"><br><br>
                    <label for="username">Username:</label> <br>
                    <input type="text" name="Username" id="username" value="Username"><br><br>
                    <label for="password">Password:</label> <br>
                    <input type="password" name="NotTheirPassword" id="password" value="Password"><br><br>
                    <input type="submit" value="Sign Up">
                </form>
            </fieldset>
            <br>
            <br>
            <br>
        </div>
    <div class="Footer">
        <p class="footerText">

            &copy; Door Too Door<br>
            All rights reserved.<br>
            Unauthorized reproduction, duplication, or unsanctioned door-related meddling may be subject to vague but strongly worded consequences.
        </p>
    </div>
</div>
</body>
</html>
