<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            display: flexbox;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            text-align: center;
            border: 2px solid black;
            border-radius: 2px;
            padding: 20px;
        }
        .imgSize {
            width: 150px;
            height: 100px;
            border-radius: 2px;
        }
    </style>
</head>

<body>
  <h1>The Cat Gallery</h1>
  <div class="gallery">
    <img src="https://placecats.com/neo/300/200" alt="Cat 1" class="imgSize">
    <img src="https://placecats.com/millie_neo/300/200" alt="Cat 2" class="imgSize">
    <img src="https://placecats.com/neo_banana/300/200" alt="Cat 3" class="imgSize">
    <img src="https://placecats.com/neo_2/300/200" alt="Cat 4" class="imgSize">
    <img src="https://placecats.com/bella/300/200" alt="Cat 5" class="imgSize">
    <img src="https://placecats.com/poppy/300/200" alt="Cat 6" class="imgSize">
    <img src="https://placecats.com/louie/300/200" alt="Cat 7" class="imgSize">
  </div>

</body>
</html>
